<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cambiador de color de fondo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .color-container {
      background-color: #f5f5f5;
      padding: 20px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      max-width: 340px;
      width: 100%;
      text-align: center;
    }

    .color-container h1 {
      font-size: 1.3rem;
      margin-top: 0;
      margin-bottom: 12px;
    }

    .description {
      font-size: 0.9rem;
      color: #555555;
      margin-bottom: 16px;
    }

    button {
      padding: 10px 16px;
      border-radius: 4px;
      border: none;
      background-color: #007bff;
      color: #ffffff;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    .status {
      margin-top: 16px;
      font-size: 0.95rem;
      color: #333333;
      min-height: 1.2em;
    }

    .status span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="color-container">
    <h1>Cambiar color de fondo</h1>
    <p class="description">
      Haz clic en el botón para alternar el color de fondo de la página
      entre blanco y un color oscuro.
    </p>

    <button id="toggleColorBtn">Cambiar color</button>

    <div id="statusText" class="status">
      Color actual: <span>claro</span>
    </div>
  </div>

  <script src="app3.js"></script>
</body>
</html>
