<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Conversor de Temperatura C → F</title>
  <style>
    /* Estilos básicos para que se vea decente */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .converter-container {
      background-color: #ffffff;
      padding: 20px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      max-width: 320px;
      width: 100%;
    }

    .converter-container h1 {
      font-size: 1.3rem;
      margin-top: 0;
      margin-bottom: 16px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 4px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: none;
      background-color: #007bff;
      color: #ffffff;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 8px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 16px;
      font-size: 1rem;
      text-align: center;
      min-height: 1.2em; /* espacio reservado para el texto */
    }

    .result span {
      font-weight: bold;
    }

    .error {
      color: #c0392b;
    }

    .ok {
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="converter-container">
    <h1>Conversor C → F</h1>

    <!-- Grupo para el input en Celsius -->
    <div class="form-group">
      <label for="celsiusInput">Temperatura en °C:</label>
      <input
        type="number"
        id="celsiusInput"
        placeholder="Ej. 25"
        step="any"
      />
    </div>

    <!-- Botón para lanzar la conversión -->
    <button id="convertButton">Convertir a °F</button>

    <!-- Zona donde se mostrará el resultado -->
    <div id="result" class="result">
      <!-- Ejemplo esperado:
           "25 °C equivalen a 77 °F" -->
      <label id="farenHeight" class="farenHeight" >Temperatura en °F:</label>

    </div>
  </div>

  <!-- Enlazar el archivo de JavaScript -->
  <script src="app1.js"></script>
</body>
</html>
