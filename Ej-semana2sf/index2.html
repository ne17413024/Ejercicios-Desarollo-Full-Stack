<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contador de clics</title>
  <style>
    /* Estilos básicos */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .counter-container {
      background-color: #ffffff;
      padding: 20px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 320px;
      width: 100%;
    }

    .counter-container h1 {
      font-size: 1.3rem;
      margin-top: 0;
      margin-bottom: 16px;
    }

    .count-display {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 16px;
      color: #333333;
    }

    button {
      padding: 10px 16px;
      margin: 0 4px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    #incrementBtn {
      background-color: #28a745;
      color: #ffffff;
    }

    #resetBtn {
      background-color: #dc3545;
      color: #ffffff;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="counter-container">
    <h1>Contador de clics</h1>

    <!-- Número actual de clics -->
    <div id="countDisplay" class="count-display">0</div>

    <!-- Botones para interactuar -->
    <button id="incrementBtn">Sumar 1</button>
    <button id="resetBtn">Reiniciar</button>
  </div>

  <!-- Archivo de JavaScript -->
  <script src="app2.js"></script>
</body>
</html>
